<div id='header'>
  <div class='container h-100'>
    <nav class='navbar navbar-expand-md py-md-3 justify-content-center navbar-custom'>
      <a class='navbar-brand' href='{SITEURL}'>{LOGO}</a>
      <button class='navbar-toggler' type='button' data-toggle='collapse' data-target='#navbarContent' aria-controls='navbarContent' aria-expanded='false' aria-label='Toggle navigation'>
        <span class='navbar-toggler-icon'></span>
      </button>
      <div class='navbar-collapse collapse justify-content-stretch' id='navbarContent'>
        {NAVIGATION=main}
        {FITNESS_LANGUAGELINKS}
        {XURL_ICONS}
      </div>
    </nav>
    <div class='row h-75 justify-content-center align-items-center'>
      <div class='col-6 text-center'>
        <div class='page-title'>
          <h2>{---CAPTION---}</h2>
        </div>
        <div class='breadcrumb-line'>{---BREADCRUMB---}</div>
      </div>
    </div>
  </div> 
</div>
